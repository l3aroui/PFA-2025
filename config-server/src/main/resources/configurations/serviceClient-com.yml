spring:
  data:
    rest:
      base-path: /api/v2/client
    jpa:
      database: POSTGRESQL
      show-sql: true
      generate-ddl: false
      hibernate:
        ddl-auto: update
      defer-datasource-initialization: true
  datasource:
    url: jdbc:postgresql://localhost:5432/client-service
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
server:
  port: 9060