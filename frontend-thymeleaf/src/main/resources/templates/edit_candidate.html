<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout :: layout}">
<head>
    <title>Modifier un Candidat</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Modifier le Candidat</h2>
    <form th:action="@{'/recruitments/update/' + ${candidate.id}}" th:object="${candidate}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="firstName" class="form-label">Prénom</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Prénom" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Nom</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Nom" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="email@example.com" required>
        </div>
        <div class="mb-3">
            <label for="positionApplied" class="form-label">Poste Appliqué</label>
            <input type="text" th:field="*{positionApplied}" class="form-control" id="positionApplied" placeholder="Poste Appliqué" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Statut</label>
            <select th:field="*{status}" class="form-select" id="status" required>
                <option value="">Sélectionner un statut</option>
                <option th:selected="${candidate.status == 'Appliqué'}">Appliqué</option>
                <option th:selected="${candidate.status == 'Entretien'}">Entretien</option>
                <option th:selected="${candidate.status == 'Embouché'}">Embouché</option>
                <option th:selected="${candidate.status == 'Rejeté'}">Rejeté</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Mettre à Jour</button>
        <a th:href="@{/recruitments}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
