<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout :: layout}">
<head>
    <title>Modifier un Employé</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Modifier l'Employé</h2>
    <form th:action="@{'/employees/update/' + ${employee.id}}" th:object="${employee}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="firstName" class="form-label">Prénom</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Prénom" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Nom</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Nom" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="email@example.com" required>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Poste</label>
            <input type="text" th:field="*{position}" class="form-control" id="position" placeholder="Poste" required>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Département</label>
            <input type="text" th:field="*{department}" class="form-control" id="department" placeholder="Département" required>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salaire</label>
            <input type="number" th:field="*{salary}" class="form-control" id="salary" placeholder="Salaire" step="0.01" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{active}" class="form-check-input" id="active">
            <label class="form-check-label" for="active">Actif</label>
        </div>
        <button type="submit" class="btn btn-primary">Mettre à Jour</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
