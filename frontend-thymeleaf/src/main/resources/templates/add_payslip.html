<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout :: layout}">
<head>
    <title>Ajouter une Fiche de Paie</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Ajouter une Nouvelle Fiche de Paie</h2>
    <form th:action="@{/payslips}" th:object="${payslip}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="employeeId" class="form-label">ID Employé</label>
            <input type="number" th:field="*{employeeId}" class="form-control" id="employeeId" placeholder="ID Employé" required>
        </div>
        <div class="mb-3">
            <label for="month" class="form-label">Mois</label>
            <input type="text" th:field="*{month}" class="form-control" id="month" placeholder="Ex. Janvier" required>
        </div>
        <div class="mb-3">
            <label for="grossSalary" class="form-label">Salaire Brut</label>
            <input type="number" th:field="*{grossSalary}" class="form-control" id="grossSalary" placeholder="Salaire Brut" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="deductions" class="form-label">Deductions</label>
            <input type="number" th:field="*{deductions}" class="form-control" id="deductions" placeholder="Deductions" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="netSalary" class="form-label">Salaire Net</label>
            <input type="number" th:field="*{netSalary}" class="form-control" id="netSalary" placeholder="Salaire Net" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
        <a th:href="@{/payslips}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
