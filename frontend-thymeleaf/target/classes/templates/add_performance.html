<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout :: layout}">
<head>
    <title>Ajouter une Évaluation de Performance</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Ajouter une Nouvelle Évaluation de Performance</h2>
    <form th:action="@{/performance}" th:object="${performanceReview}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="employeeId" class="form-label">ID Employé</label>
            <input type="number" th:field="*{employeeId}" class="form-control" id="employeeId" placeholder="ID Employé" required>
        </div>
        <div class="mb-3">
            <label for="reviewDate" class="form-label">Date d'Évaluation</label>
            <input type="date" th:field="*{reviewDate}" class="form-control" id="reviewDate" required>
        </div>
        <div class="mb-3">
            <label for="feedback" class="form-label">Feedback</label>
            <textarea th:field="*{feedback}" class="form-control" id="feedback" rows="3" placeholder="Commentaires" required></textarea>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Note</label>
            <input type="number" th:field="*{rating}" class="form-control" id="rating" min="1" max="5" required>
        </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
        <a th:href="@{/performance}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
