<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout :: layout}">
<head>
    <title>Ajouter une Notification</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Ajouter une Nouvelle Notification</h2>
    <form th:action="@{/notifications}" th:object="${notification}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="employeeId" class="form-label">ID Employé</label>
            <input type="number" th:field="*{employeeId}" class="form-control" id="employeeId" placeholder="ID Employé" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea th:field="*{message}" class="form-control" id="message" rows="3" placeholder="Message de la notification" required></textarea>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select th:field="*{type}" class="form-select" id="type" required>
                <option value="">Sélectionner un type</option>
                <option>INFO</option>
                <option>WARNING</option>
                <option>ERROR</option>
            </select>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{read}" class="form-check-input" id="read">
            <label class="form-check-label" for="read">Lu</label>
        </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
        <a th:href="@{/notifications}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
