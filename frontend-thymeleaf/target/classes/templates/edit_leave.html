<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout :: layout}">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Congé</title>
    <!-- Ajoutez Bootstrap ou d'autres CSS si nécessaire -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <h2>Modifier le Congé</h2>
    <form th:action="@{'/leaves/update/' + ${leaveRequest.id}}" th:object="${leaveRequest}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="employeeId" class="form-label">ID Employé</label>
            <input type="number" th:field="*{employeeId}" class="form-control" id="employeeId" placeholder="ID Employé" required>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Date de Début</label>
            <input type="date" th:field="*{startDate}" class="form-control" id="startDate" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">Date de Fin</label>
            <input type="date" th:field="*{endDate}" class="form-control" id="endDate" required>
        </div>
        <div class="mb-3">
            <label for="reason" class="form-label">Raison</label>
            <input type="text" th:field="*{reason}" class="form-control" id="reason" placeholder="Raison du congé" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Statut</label>
            <select th:field="*{status}" class="form-select" id="status" required>
                <option value="">Sélectionner un statut</option>
                <option th:value="'En attente'" th:selected="${leaveRequest.status == 'En attente'}">En attente</option>
                <option th:value="'Approuvé'" th:selected="${leaveRequest.status == 'Approuvé'}">Approuvé</option>
                <option th:value="'Rejeté'" th:selected="${leaveRequest.status == 'Rejeté'}">Rejeté</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Mettre à Jour</button>
        <a th:href="@{/leaves}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<!-- Ajoutez Bootstrap JS ou d'autres scripts si nécessaire -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
