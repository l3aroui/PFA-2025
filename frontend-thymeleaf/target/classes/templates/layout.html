<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Système RH</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div layout:fragment="layout">
    <!-- Barre de Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand text-primary fw-bold" th:href="@{/}">CCmM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:classappend="${activePage == 'dashboard'} ? 'active fw-bold'" th:href="@{/}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:classappend="${activePage == 'employees'} ? 'active fw-bold'" th:href="@{/employees}">Clients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:classappend="${activePage == 'leaves'} ? 'active fw-bold'" th:href="@{/leaves}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:classappend="${activePage == 'notifications'} ? 'active fw-bold'" th:href="@{/notifications}">Employees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:classappend="${activePage == 'reviews'} ? 'active fw-bold'" th:href="@{/reviews}">Reviews</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenu Principal -->
    <main class="container mt-5">
        <div layout:fragment="content">
            <!-- Le contenu spécifique à chaque page sera injecté ici -->
            <div class="text-center">

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center py-3 border-top mt-5">
        <p class="mb-0">&copy; 2024 layti. Tous droits réservés.</p>
    </footer>

    <!-- Bootstrap JS et dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
