<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout :: layout}">
<head>
  <title>client form</title>
</head>
<body>
<div layout:fragment="content">
  <form th:action="@{/addClient}" method="post" class="container mt-5 p-4 border rounded shadow-sm">
    <h2 class="text-center mb-4 text-primary">Ajouter un Client</h2>

    <!-- Prénom -->
    <div class="mb-3">
      <label for="firstname" class="form-label">Prénom :</label>
      <input
              type="text"
              id="firstname"
              name="firstname"
              class="form-control"
              placeholder="Entrez le prénom"
              required>
    </div>

    <!-- Nom -->
    <div class="mb-3">
      <label for="lastname" class="form-label">Nom :</label>
      <input
              type="text"
              id="lastname"
              name="lastname"
              class="form-control"
              placeholder="Entrez le nom"
              required>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Entrez l'email"
              required>
    </div>

    <!-- Numéro de téléphone -->
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Téléphone :</label>
      <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              class="form-control"
              placeholder="Entrez le numéro de téléphone">
    </div>

    <!-- Catégorie -->
    <div class="mb-3">
      <label for="categoryType" class="form-label">Catégorie :</label>
      <select
              id="categoryType"
              name="categoryType"
              class="form-select"
              required>
        <option value="" disabled selected>-- Sélectionnez la catégorie --</option>
        <option value="GROS_ACHETEUR_FREQUENT">Gros Acheteur Fréquent</option>
        <option value="GROS_ACHETEUR_OCCASIONNEL">Gros Acheteur Occasionnel</option>
        <option value="GROS_ACHETEUR_GRANDE_VALEUR">Gros Acheteur Grande Valeur</option>
        <option value="GROS_ACHETEUR_NOUVEAU">Gros Acheteur Nouveau</option>
      </select>
    </div>

    <!-- Type de client -->
    <div class="mb-3">
      <label for="clientType" class="form-label">Type de Client :</label>
      <select
              id="clientType"
              name="clientType"
              class="form-select"
              required>
        <option value="" disabled selected>-- Sélectionnez le type de client --</option>
        <option value="B2B">B2B</option>
        <option value="B2C">B2C</option>
      </select>
    </div>

    <!-- Bouton d'envoi -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary w-50">Ajouter le Client</button>
    </div>
  </form>

</div>
</body>
</html>
