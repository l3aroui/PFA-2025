<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout :: layout}">
<head>
    <title>Liste des Notifications</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Liste des Notifications</h2>
    <a th:href="@{/notifications/add}" class="btn btn-primary mb-3">Ajouter une Notification</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>ID Employé</th>
            <th>Message</th>
            <th>Type</th>
            <th>Lu</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notification : ${notifications}">
            <td th:text="${notification.id}">1</td>
            <td th:text="${notification.employeeId}">101</td>
            <td th:text="${notification.message}">Message</td>
            <td th:text="${notification.type}">INFO</td>
            <td th:text="${notification.read} ? 'Oui' : 'Non'">Oui</td>
            <td>
                <a th:href="@{'/notifications/edit/' + ${notification.id}}" class="btn btn-sm btn-warning">Modifier</a>
                <a th:href="@{'/notifications/delete/' + ${notification.id}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette notification ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-secondary">Retour au Dashboard</a>
</div>
</body>
</html>
