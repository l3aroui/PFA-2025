<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout :: layout}">
<head>
  <title>Modifier un Candidat</title>
</head>
<body>
<div layout:fragment="content">

  <div class="container mt-5">
  <h1>add Question</h1>
  <form th:action="@{/questions/add}" th:method="post" class="needs-validation" novalidate>
    <!-- Champ texte pour le titre de la question -->
    <div class="form-group">
      <label for="questionText">question text</label>
      <input type="text" class="form-control" id="questionText" name="text" placeholder="question text" required>
      <div class="invalid-feedback">
        Question text
      </div>
    </div>

    <!-- Sélecteur pour le type de question -->
    <div class="form-group">
      <label for="questionType">Question type </label>
      <select class="form-control" id="questionType" name="type" required>
        <option value="" disabled selected>choose type</option>
        <option value="MULTIPLECHOICE">Multiple Choice</option>
        <option value="TEXT">Texte</option>
      </select>
      <div class="invalid-feedback">
        Veuillez sélectionner un type de question.
      </div>
    </div>

    <!-- Checkbox pour indiquer si la question est obligatoire -->
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="isRequired" name="required" value="true">
      <label class="form-check-label" for="isRequired">
        Question obligatoire
      </label>
    </div>

    <!-- Bouton de soumission -->
    <button type="submit" class="btn btn-primary mt-3">Soumettre</button>
  </form>
</div>
</div>
</body>
</html>
